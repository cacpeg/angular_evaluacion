<div class="flex flex-col items-center justify-center h-screen">
  <button
    class="px-3 py-2 bg-green-500 rounded-full shadow-md"
    (click)="getAgencias()"
  >
    Get Agencias
  </button>
  <div *ngIf="cargando()"> <p>Cargando...</p></div>
 
  <div *ngIf="agencias().length > 0">
    <div *ngFor="let agencia of agencias()">
      <p>{{ agencia.nombre }}</p>
      <p>{{ agencia.codigo }}</p>
      <p>{{ agencia.direccion }}</p>
    </div>
  </div>
</div>
